version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wa_postgres
    environment:
      POSTGRES_USER: wa_user
      POSTGRES_PASSWORD: wa_password
      POSTGRES_DB: wa_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wa_user -d wa_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: wa_evolution
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-evolution_api_key_dev}
      - SERVER_URL=http://localhost:8080
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://wa_user:wa_password@wa_postgres:5432/wa_evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=false
      - CACHE_LOCAL_ENABLED=true
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_GLOBAL_EVENTS=true
      - NODE_OPTIONS=--dns-result-order=ipv4first
    volumes:
      - evolution_instances:/evolution/instances
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1

volumes:
  postgres_data:
  evolution_instances:
