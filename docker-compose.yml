version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wa_postgres
    environment:
      POSTGRES_USER: wa_user
      POSTGRES_PASSWORD: wa_password
      POSTGRES_DB: wa_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wa_user -d wa_database"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
